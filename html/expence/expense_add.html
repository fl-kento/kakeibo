<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="家計簿アプリ,使いやすい,household account book">
  <meta name="description" content="家計簿アプリです">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/expence/expense_add.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="username"><span>研人</span>さん</div>
      <div class="sidebar_content expence"><a href="expense.html">支出管理</a></div>
      <div class="sidebar_content income"><a href="../income/income.html">収入管理</a></div>
      <div class="sidebar_content fixedcosts"><a href="../fc/fc.html">固定費管理</a></div>
      <div class="sidebar_content logout"><a href="../top.html">ログアウト</a></div>
    </div>
    <div class="content">
      <h1 class="title">支払い内容の追加</h1>
      <form action="expense.html" method="post">
        <p>種類: <select name="kinds" required>
          <option value="">種類を選んでください</option>
          <option value="食費">食費</option>
          <option value="日用品">日用品</option>
          <option value="趣味">趣味</option>
          <option value="交通">交通</option>
          <option value="教育">教育</option>
          <option value="医療費">医療費</option>
          <option value="被服、美容">被服、美容</option>
          <option value="交際費">交際費</option>
          <option value="雑費">雑費</option>
        </select></p>
        <p>金額: <input type="text" name="money"> 円</p>
        <p>日付: <input type="date" name="date"></p>
        <p class="decision"><input type="submit" name="add" value="追加"></p>
      </form>
    </div>
  </div>
</body>
</html>
